<section id="photo-edit" >
  <form [formGroup]="photoForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-lg-12">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!photoForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
        <br /><br />
      </div>
    </div>
    <div class="form-row col-lg-12">
      <div class="form-group row">
        <label for="name" class="col-lg-1">Name</label>
        <div class="col-lg-5">
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="slug" class="col-lg-1">Slug</label>
        <div class="col-lg-5">
          <input
            type="text"
            id="slug"
            formControlName="slug"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="imgSource" class="col-lg-1">Image Source</label>
        <div class="col-lg-5">
          <input
            type="text"
            id="imgSource"
            formControlName="imgSource"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="tmbSource" class="col-lg-1">Thumb Source</label>
        <div class="col-lg-5">
          <input
            type="text"
            id="tmbSource"
            formControlName="tmbSource"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="tags" class="col-lg-2">Tags</label>
        <div class="col-lg-11">
          <input
            type="text"
            id="tags"
            formControlName="tags"
            class="form-control">
        </div>
      </div>
    </div>
  </form>
</section>
