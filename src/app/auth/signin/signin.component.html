<section id="signin" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email" class="auth-label col-lg-2">Mail:</label>
          <input type="email" id="email" name="email" ngModel class="form-control col-lg-10">
        </div>
        <div class="form-group">
          <label for="password" class="auth-label col-lg-2">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control col-lg-10">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
</section>
